<!Document HTML>
<head>
<script src="webroot/lib/jquery-1.6.js"></script>
<script>
		var myToken = "ZhZIC5HluW3vVdlO";
		$(document).ready(function() {
			if (getQueryString("url")) {
				var param = {};
				param.uid = getQueryString("uid");
				param.tags = getQueryString("tags");
				param.url = getQueryString("url");
				$(document).ready(function(){
				$.ajax({
					//TODO change the server url
					url : "http://www.rtb5.com/cgi-bin/click_cgi",
					data : param,
					async: false,
					success : function (resp, stat) {
						window.location.href = resp;
					}
				})
			})
			}
		})
		
		function getQueryString(name) {
			var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
			var r = window.location.search.substr(1).match(reg);
			if (r != null) {
				return unescape(r[2]);
			}
			return null;
		}
</script>
</head>
